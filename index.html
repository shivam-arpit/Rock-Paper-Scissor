<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="newstyle.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <div class="score-con">
    <div class="logo">
      <p><b>ROCK</b></p>
      <p><b>PAPER</b></p>
      <p><b>SCISSOR</b></p>
    </div>
    <div class="comscore">
      <p>COMPUTER <br> SCORE</p>
      <span id="scor">0</span>
    </div>
    
    <div class="score">
      <p>YOUR <br>SCORE</p>     
      <span id="score">0</span>
    </div>

  </div>
  <div class="game-con">
    <div class="info">
      <p class="user">YOU PICKED</p>
      <p class="machine">COMPUTER  PICKED</p>
    </div>
    <div class="option">
      <div class="triangle">
       <img src="./picture/Line 1.png" alt="">
       <img src="./picture/Line 3.png" alt="">
       <img src="./picture/Line 2.png" alt="">
      </div>
      <div class="sci-con con">
        <div class="item">
          <img src="./picture/17911 1.png" alt="" >
        </div>
      </div>
      <div class="rock-con con">
        <div class="item">
          <img src="./picture/icons8-fist-67 1.png "">
        </div>
      </div>
      <div class="paper-con con">
        <div class="item">
          <img src="./picture/icons8-hand-64 1.png " alt="">
        </div>
      </div>
      <div class="sci-con computer">
        <div class="item">
          <img src="./picture/17911 1.png " alt="">
        </div>
      </div>
      <div class="rock-con computer">
        <div class="item">
          <img src="./picture/icons8-fist-67 1.png ">
        </div>
      </div>
      <div class="paper-con computer">
        <div class="item">
          <img src="./picture/icons8-hand-64 1.png " alt="">
        </div>
      </div>
    </div>
  
    <div class="btn-div">
      <button class="btn-rule">RULE</button>
    <!-- <button class="btn-reset" id="reset-score">RESET SCORE</button>-->
    <button class="btn-next" id="next-round" style="display: none;">NEXT</button>
    </div>
    <div class="rule-modal">
      <div class="rule-img">
        <div>
          <button class="close"><img src="./picture/X.png"></button>
        </div>
        <img src="./picture/Frame 4.png" alt="">
      </div>
    </div>
    <div class="win-modal">
      <h1 class="winner">YOU WIN AGAINST PC</h1>
      <button class="play">PLAY AGAIN</button>
      
    </div>
  </div>
  <script src="abc.js"></script>
</body>
</html>
